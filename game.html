<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Game Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <!--game page with questions-->
    <div class="quiz-container">
        <div class="timer">
            <div class="Text-timer">Time remaining</div>
            <div class="timer-seconds-to-go">10</div>
        </div>
        <div id="question-box">
        <div id="question">Question</div>
        <div id="answer-buttons-container" class="answer-buttons-container"></div>
        <button class="btn-option" data-number="1">AnswerOne</button>
        <button class="btn-option" data-number="2">AnswerTwo</button>
        <button class="btn-option" data-number="3">AnswerThree</button>
        <button class="btn-option" data-number="4">AnswerFour</button>
        <hr id="grey-line">
        <p id="score">Score</p>
    </div>
</div>
 <!--game page with questions-->

<div class="controls">
        <button id="previous" class="Previous-button-class">Start</button>
        <button id="next-button" class="Next-button-class">Next</button>
</div>
<script scr="/assets.js"></script>
  </body>
</html>
